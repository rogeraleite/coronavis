
<div class="container">    
    <div class="row">
        <div class="col-sm-3">
            <button class="btn btn-lg btn-outline-primary" (click)="addCountry(content)">Add Country</button>
        </div>   
        <div class="col-sm-3">
            <h5>Total:</h5><h3>{{total}}</h3>
        </div>  
        <div class="col-sm-3">
            <h5>Deaths: </h5><h3>{{deaths}}</h3>
        </div>  
        <div class="col-sm-3">
            <h5>Recovered: </h5><h3>{{recovered}}</h3>
        </div>   
    </div>
</div>



<ng-template #content let-modal>
        <div class="modal-body">
        <form>
            <div class="modal-header">
                <h5>Countries</h5>
            </div>
            <div class="form-group">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div *ngIf="!form.valid">At least one order must be selected</div>
                    <ng-container
                    formArrayName="countries"
                    *ngFor="let order of getControls(); let i = index"
                    >
                    <input type="checkbox" [formControlName]="i" />
                    {{country_list_data[i]}}
                    <br />
                    </ng-container>
                </form>
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="submit()">Save</button>
        </div>
</ng-template>
