<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
</div>
<div class="container">  
  <div class="row">
    <small>***Preferably, this prototype should be run in a <strong> desktop </strong> with <strong> chrome web browser</strong>.</small>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-total-overview [dm]="_dm"></app-total-overview>
    </div>   
  </div>
  <div class="row">
      
      <div class="col-sm-12">  
          <div class="row">
            <div class="col-sm-9">                
              <div class="row">  
                    <div class="col-sm-2">                
                      <h6>Scale:</h6>                
                      <label class="radio-inline"><input type="radio" name="scaleradio" (click)="changeScale('linear')" checked>Linear</label><br>
                      <label class="radio-inline"><input type="radio" name="scaleradio" (click)="changeScale('log')">Log</label><br>
                      <h6>Unit:</h6>                
                      <label class="radio-inline"><input type="radio" name="unitradio" (click)="changeUnit('absolute')" checked>Absolute</label><br>
                      <label class="radio-inline"><input type="radio" name="unitradio" (click)="changeUnit('perMillion')">per Million</label><br>
                      <h6>Feature:</h6>
                      <label class="radio-inline"><input type="radio" name="featureradio" (click)="changeFeature('cases')" checked>Cases</label><br>             
                      <label class="radio-inline"><input type="radio" name="featureradio" (click)="changeFeature('deaths')">Deaths</label><br>
                      <label class="radio-inline"><input type="radio" name="featureradio" (click)="changeFeature('tests')">Tests</label><br>      
                      <!-- <h6>Prediction Change:</h6>
                      <label class="radio-inline"><input type="radio" name="featureradio" (click)="changeFeature('pCases')">Cases length</label><br>
                      <label class="radio-inline"><input type="radio" name="featureradio" (click)="changeFeature('pDeaths')">Deaths length</label><br> -->
                    </div>
                    <div class="col-sm-10 linechart-n">
                        <app-linechart-n [dm]="_dm"></app-linechart-n>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                  <div class="linechart-newcases">
                    <app-linechart-newcases [dm]="_dm"></app-linechart-newcases>
                  </div>
            </div>
          </div>
      </div>   
      <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-9">                
              <div class="row">  
                    <div class="col-sm-2">                
                      placeholder
                    </div>
                    <div class="col-sm-10 timeline">
                        <app-timeline [dm]="_dm"></app-timeline>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
              placeholder
            </div>
        </div>
      </div> 
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-1 button">   
            <button class="btn btn-sm btn-outline-dark add-country" (click)="addCountry(content)">Add Country</button>
          </div>           
          <div class="col-sm-11 cards"> 
            <app-cards-panel [dm]="_dm"></app-cards-panel>
          </div>
        </div> 
      </div>
  </div>

</div>


<ng-template #content let-modal>    
  <div class="modal-header">
      <h5>Countries</h5>
  </div>
  <div class="modal-body">
  <form>
      <div class="form-group">
          <form [formGroup]="form" (ngSubmit)="submit()">
              <div *ngIf="!form.valid">At least one order must be selected</div>
              <ng-container
              formArrayName="countries"
              *ngFor="let order of getControls(); let i = index"
              >
              <input type="checkbox" [formControlName]="i" />
              {{country_list_data[i]}}
              <br />
              </ng-container>
          </form>
      </div>
  </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="submit()">Save</button>
  </div>
</ng-template>
